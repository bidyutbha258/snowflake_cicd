name: snowflake-devops-demo

on:
  push:
    branches: [ main ]
    paths:
      - 'migrations/**'
  workflow_dispatch:

jobs:
  deploy-snowflake-changes-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Python 3.8.x
        uses: actions/setup-python@v5
        with:
          python-version: 3.8.x

      - name: Install schemachange and helpers
        run: |
          python --version
          pip install --upgrade pip
          pip install schemachange jq

      # Get Azure AD access token (client credentials flow)
      # This is the non-interactive flow Snowflake recommends for CI/CD with External OAuth.
      - name: Get Azure AD OAuth Token
        id: oauth
        run: |
          TOKEN=$(curl -s -X POST "${{ secrets.AZURE_TOKEN_ENDPOINT }}" \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "client_id=${{ secrets.AZURE_CLIENT_ID }}" \
            -d "client_secret=${{ secrets.AZURE_CLIENT_SECRET }}" \
            -d "grant_type=client_credentials" \
            -d "scope=${{ secrets.APPLICATION_ID }}/.default" | jq -r .access_token)
          if [ -z "$TOKEN" ] || [ "$TOKEN" = "null" ]; then
            echo "Failed to acquire OAuth token"; exit 1
          fi
          echo "token=$TOKEN" >> $GITHUB_OUTPUT

      - name: Run schemachange with OAuth (via connections.toml)
        env:
          # Provide the access token to the TOML via env var substitution
          OAUTH_ACCESS_TOKEN: ${{ steps.oauth.outputs.token }}
          # (Optional) If you parameterize TOML with env vars for acct/db/etc, export them here too
        run: |
          echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
          # Use your connection profile name here (e.g., 'prod')
          schemachange \
            --connection-name prod \
            -f "$GITHUB_WORKSPACE/migrations" \
            -c "YOUR_DATABASE.SCHEMACHANGE.CHANGE_HISTORY" \
            --create-change-history-table
